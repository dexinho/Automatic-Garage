<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Automatic Garrage</title>

</head>

<body>
    <main>
        <section id="select-garage-container">
            <p id="garage-title">AUTOMATIC GARAGE SYSTEM</p>
            <div id="garage-selector-div">
                <select name="garage-selector" id="garage-selector">
                    <option value="select-garage">Select Garage</option>
                </select>
                <dialog id="delete-decision-dialog">
                    <div id="delete-decision-div">
                        <p>Are you sure?</p>
                        <button class='deletion-choice-btns' id="delete-yes-btn">YES</button>
                        <button class='deletion-choice-btns' id="delete-no-btn">NO</button>
                    </div>
                </dialog>
                <i class="fa-solid fa-shop-slash"></i>
            </div>
            <button id="continue-btn">Continue</button>
            <button id="build-new-garage-btn">Build New Garage</button>
        </section>
        <section id="setup-garage-container">
            <div id="garage-id-div">
                <button id="return-to-select-btn"><i class="fa-solid fa-backward"></i></button>

                <label for="garage-id-input">GARAGE ID: <input placeholder="123456789" type="text" id="garage-id-input"
                        maxlength="9" minlength="1"></label>
                <button id="refresh-selection-btn"><i class="fa-solid fa-rotate-left"></i></button>

            </div>
            <div id="list-description-div">
                <span class='list-description-spans'>Vehicle Type</span>
                <span class='list-description-spans' id="parking-slots-span">Parking Slots</span>
            </div>
            <div id="list-of-created-vehicles-div">
                <input id='first-garage-input' class="added-inputs" maxlength='10' type="text" placeholder="car">
                <input id='second-garage-input' class='added-inputs' min="1" max='1000' value='1' type="number">
                <span><i class="fa-solid fa-check"></i></span>
            </div>
            <div id="button-creation-div">
                <button id="add-vehicle-slot-btn">Add Vehicle Type</button>
                <button id="create-garage-btn" disabled>Create Garage</button>
            </div>
        </section>
        <section id="garage-management-container">
            <div id="vehicle-creation">
                <label for="vehicle-type">Type<input type="text" id="vehicle-type" placeholder="car"></label>
                <label for="vehicle-registration">Registration<input type="text" id="vehicle-registration"
                        placeholder="0010000123" minlength="1" maxlength="8"></label>
                <label for="vehicle-brand">Brand<input type="text" id="vehicle-brand" placeholder="Nissan"></label>
                <label for="vehicle-model">Model<input type="text" id="vehicle-model" placeholder="Altima"></label>
                <label for="vehicle-number-of-wheels">Number of wheels<input type="number" id="vehicle-number-of-wheels"
                        min="1" max="12" placeholder="4" id="vehicle-number-of-wheels"></label>

                <div id="vehicles-ready-to-enter-garage">
                    <label for="create-vehicle-btn"><button id="create-vehicle-btn">Create vehicle</button></label>
                </div>
            </div>
            <div id="built-garage">
                <h1 id="display-selected-garage-id">123</h1>
                <div id="garage-slots-container">
                    <div draggable="true" class="garage-slot"></div>
                    <div draggable="true" class="garage-slot"></div>
                    <div draggable="true" class="garage-slot"></div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
